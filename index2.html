<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Tarefa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
        }
        .full-width {
            grid-column: span 3;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(4, auto);
            gap: 10px 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            grid-column: span 3;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .clear-btn {
            background-color: white;
            color: black;
        }
        .add-btn {
            background-color: black;
            color: white;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" placeholder="Ex: Revisar código crítico">
        </div>
        <div class="form-group">
            <label for="prioridade">Prioridade</label>
            <select id="prioridade">
                <option>Alta</option>
                <option>Média</option>
                <option>Baixa</option>
            </select>
        </div>
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" placeholder="Revisar bugs críticos no módulo principal."></textarea>
        </div>
        <div class="form-group">
            <label>Responsável(is):</label>
            <div class="checkbox-group">
                <label><input type="checkbox"> Alice</label>
                <label><input type="checkbox"> Carlos</label>
                <label><input type="checkbox"> Fabiano</label>
                <label><input type="checkbox"> Fernanda</label>
                <label><input type="checkbox"> Luísa</label>
                <label><input type="checkbox"> Marcos</label>
            </div>
        </div>
        <div class="buttons">
            <button class="clear-btn" onclick="limparFormulario()">Limpar</button>
            <button class="add-btn" onclick="adicionarTarefa()">Adicionar</button>
        </div>
    </div>

    <script>
        function limparFormulario() {
            document.getElementById("titulo").value = "";
            document.getElementById("descricao").value = "";
            document.getElementById("prioridade").selectedIndex = 0;
            document.getElementById("data").value = "";
            document.querySelectorAll("input[type=checkbox]").forEach(checkbox => checkbox.checked = false);
        }
        
        function adicionarTarefa() {
            alert("Tarefa adicionada com sucesso!");
        }
    </script>
</body>
</html>
